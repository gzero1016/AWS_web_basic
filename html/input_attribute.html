<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- autofocus는 페이지오픈후 깜빡이 -->
        <div>
            <input type="text" name="username" placeholder="아이디입력" required autofocus>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호입력" required>
        </div>

        <!-- readonly는 입력은 안되지만 서버에 전송 -->
        <!-- disabled는 입력안되고 서버에 전송이안됨 -->
        <div>
            <input type="text" name="name" value="김준일" disabled>
        </div>
        <div>
            <input type="email" name="email" placeholder="이메일입력">
        </div>
        <div>
            <textarea name="content" cols="30" rows="10"></textarea>
        </div>

        <!-- 목록에서 선택할 수 있음 -->
        <div>
            <select name="product">
                <option value="a1">상품1</option>
                <option value="a2">상품2</option>
                <option value="a3">상품3</option>
                <option value="a4">상품4</option>
            </select>
        </div>
        <div>
            <input type="text" list="user" name="user">
            <datalist id="user">
                <option value="u1">aaa1</option>
                <option value="u2">aab2</option>
                <option value="u3">bbb1</option>
                <option value="u4">bcc2</option>
            </datalist>
        </div>
        <!-- form태그안 내용으로만 전송,초기화가 이루어짐 button은 jsp로 이벤트 넣어야함 -->
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">그냥버튼</button>

    </form>
</body>
</html>
